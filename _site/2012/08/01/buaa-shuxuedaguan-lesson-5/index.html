          <h1>北京航空航天《数学大观》第五课</h1>
          <h2>几把尺子量乾坤</h2>

<p>数列前两项为1,2，写成第3项。前3项可否为1,2,0？</p>

<p>设通项公式<img class="alignnone size-full wp-image-1812" title="buaa-shuxuedaguan-lesson-5-1" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-1.gif" alt="" width="140" height="18" />,解方程组</p>

<p><img class="alignnone size-full wp-image-1813" title="buaa-shuxuedaguan-lesson-5-2" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-2.gif" alt="" width="145" height="78" /></p>

<p>得</p>

<p><img class="alignnone size-full wp-image-1814" title="buaa-shuxuedaguan-lesson-5-3" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-3.gif" alt="" width="162" height="37" /></p>

<p>任取前三项<img class="alignnone size-full wp-image-1817" title="buaa-shuxuedaguan-lesson-5-6" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-6.gif" alt="" width="60" height="17" />（即三维），方程组</p>

<p><img class="alignnone size-full wp-image-1815" title="buaa-shuxuedaguan-lesson-5-4" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-4.gif" alt="" width="176" height="78" /></p>

<p>即</p>

<p><img class="alignnone size-full wp-image-1816" title="buaa-shuxuedaguan-lesson-5-5" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-5.gif" alt="" width="292" height="66" /></p>

<p>它是<strong>范德蒙特行列式</strong>，所以一直都有解。</p>

<p>那么无限项的如何呢？</p>

<p>任取前k项<img class="alignnone size-full wp-image-1818" title="buaa-shuxuedaguan-lesson-5-7" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-7.gif" alt="" width="84" height="17" />（ 即无限维 ），求通项公式</p>

<p><img class="alignnone size-full wp-image-1819" title="buaa-shuxuedaguan-lesson-5-8" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-8.gif" alt="" width="230" height="20" /></p>

<p>得方程组</p>

<p><img class="alignnone size-full wp-image-1820" title="buaa-shuxuedaguan-lesson-5-9" src="/images/2012/08/buaa-shuxuedaguan-lesson-5-9.gif" alt="" width="302" height="101" /></p>

<p>它也是<strong>范德蒙特行列式</strong>，同时是<strong>拉格朗日插值</strong>，所以它有且只有唯一的解。</p>
