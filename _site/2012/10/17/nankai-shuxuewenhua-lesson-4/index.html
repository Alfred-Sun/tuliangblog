          <h1>南开《数学文化》第四课</h1>
          <h2>数学中的抽象</h2>

<p>学会数学“抽象”是一种基本的数学素养。“抽象”是数学的武器，是数学的优势。</p>

<p>我们可将点分为奇节点（节点有奇数条线）和偶节点（节点有偶数条线），除了起点和终点，其他必须为偶节点（中间经过的那些点，因为有进有出，所以必然是偶数条线），所以一笔画的图形只能最多拥有2个奇节点。</p>
